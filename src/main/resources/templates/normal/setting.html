<!DOCTYPE html>
<html lang="en">
<head th:insert="normal/fragmants.html :: head">
</head>
<body>

<div th:insert="normal/fragmants.html :: nav"></div>
<div class="wrapper d-flex" >
    <div th:insert="normal/fragmants.html :: sideMune"></div>
    <div class="content" style="color: white;" >
        <main>
            <div class="container-fluid">
                <div class="row ml-3">
                    <div class="col-md-12 my-3">
                        <div class="bg-mattBlackLight px-3 py-3 text-center">
                            <h4 class="mb-2">Change Car Info</h4>
                            <form action="#">
                                <div class="form-group">
                                    <input name="oldName" type="text" class="form-control" placeholder="Enter new car name">
                                </div>
                                <label>Car Image</label>
                                <input type="file" placeholder="mfdmd">
                                <div class="container text-center">
                                    <button type="submit" class="btn btn-success">Change</button>
                                    <button type="reset" class="btn btn-warning">Reset</button>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="col-md-12 my-3">
                        <div class="bg-mattBlackLight px-3 py-3 text-center" >
                            <h4 class="mb-2">Change Password</h4>
                            <form th:action="@{/user/changepassword}" method="post">
                                                        <!--              old Password-->
                                <div class="form-group">
                                       <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password">
                                </div>
                                                        <!--              new Password-->
                                <div class="form-group">
                                        <input  name="newPassword" type="password" class="form-control" placeholder="Enter new  password">
                                </div>

                                <div class="container text-center">
                                    <button type="submit" class="btn btn-success">Change</button>
                                    <button type="reset" class="btn btn-warning">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

></script>

></script>
<script src="./js/script.js"></script>
</body>
</html>
